<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tina</title>
    <link rel="stylesheet" href="components/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="#" class="header-link">IEEE SRM</a>
        </div>
        <div class="header-right">
           
            <a href="#" class="header-link">Connected</a>
        </div>
    </header>
    <section id="section1" class="parallax">
        <div class="overlay">
           
        </div>
    </section>
    <section id="section2">
        <div class="cart-view">
            <div class="cart-item">
                <i class="fas fa-bluetooth"></i>
                <span>Bluetooth</span>
            </div>
            <div class="cart-item">
                <i class="fas fa-camera"></i>
                <span>Camera</span>
            </div>
            <div class="cart-item">
                <i class="fas fa-rocket"></i>
                <span>Track</span>
            </div>
            <div class="cart-item">
                <i class="fas fa-gamepad"></i>
                <span>Control</span>
            </div>
            <div class="cart-item">
                <i class="fas fa-chart-line"></i>
                <span>Analyse</span>
            </div>
            <div class="cart-item">
                <i class="fas fa-power-off"></i>
                <span>Shutdown</span>
            </div>
        </div>
    </section>
</body>
</html>
